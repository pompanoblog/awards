<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompano Blog Awards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background">
        <img src="assets/background.png" alt="Background" class="bg-image">
    </div>

    <main class="content">
        <div class="logo-awards">
            <img src="assets/logoawards.svg" alt="Pompano Awards 2025" class="main-logo">
        </div>

        <div class="description-container">
            <p class="description-text">
                A mais importante premiação da indústria está de volta!<br>
                Confira e vote nos indicados a partir de <strong>sexta-feira, dia 5 de dezembro.</strong>
            </p>
        </div>

        <button class="notification-btn">
            <img src="assets/megaphone.png" alt="Megaphone" class="icon">
            <span>Seja notificado</span>
        </button>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <p class="footer-text">
                <span class="opacity-50">Pompano Blog 2025</span>, orgulhosamente open-source
            </p>
            <p class="footer-credits">
                Desenvolvido por <a class="opacity-50" href="https://github.com/JeanFranz73" target="_blank">Jean
                    Franz</a> e <a class="opacity-50" href="https://github.com/grownvie" target="_blank">Antonio
                    Neto</a>
            </p>
        </div>

        <div class="footer-logo">
            <img src="assets/logo.svg" alt="Pompano Blog" class="footer-logo-img">
        </div>

        <div class="social-icons">
            <a href="https://instagram.com/pompanoblog" target="_blank" class="social-icon">
                <img src="https://cdn.simpleicons.org/instagram/white" alt="Instagram">
            </a>
            <a href="https://threads.com/@pompanoblog" target="_blank" class="social-icon">
                <img src="https://cdn.simpleicons.org/threads/white" alt="Threads">
            </a>
            <a href="https://x.com/pompanoblog" target="_blank" class="social-icon">
                <img src="https://cdn.simpleicons.org/x/white" alt="X">
            </a>
            <a href="https://github.com/pompanoblog/awards" target="_blank" class="social-icon">
                <img src="https://cdn.simpleicons.org/github/white" alt="GitHub">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
